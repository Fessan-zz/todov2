<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/main.css">
  <title>TaskList</title>
</head>
<body class="body-dosk">
  <div class="container">
    <nav class="navbar d-flex justify-content-end">
      <a href="/login.html" class="login_a ml-5">Логин пользователя</a>
      <a href="/" class="logout ml-5">Выйти</a>
      <a href="/">
        <img src="./src/img/logout.png" alt="logout" class="ml-5"></a>
    </nav>

    <div class="tasklist__wrap container">
      <h1 class="text-center">Список задач</h1>
      <div class="task-line mb-4"></div>
      <div class="row d-flex justify-content-between mb-5" >
        <div class="add__task d-flex justify-content-center align-items-center">
          <a href="#">
            <img src="./src/img/addtask.svg" alt="Add Task">
          </a>
        </div>
        <div class="dropdown__tasklist d-flex justify-content-center align-items-center">
          <a href="#">Все
            <img src="./src/img/arrowDown.png" alt="Down">
          </a>
        </div>
      </div>

      <div class="tasklist">
        <div class="tasklist__item empty_item d-flex justify-content-between"> 
          <a href="#">Задача 1 без подзадач</a>
          <div>
             <a href="#" class="redact"><img src="./src/img/pensel.svg" alt="redact"></a>
          <a href="#" class="deleteTask"><img src="./src/img/x.svg" alt="delete"></a>
          </div>
         
        </div>
        <div class="tasklist__item not_completed_item d-flex justify-content-between"> <a href="#">Задача 2 с невыполненными подзадачами</a> 
          <div>
             <a href="#" class="redact"><img src="./src/img/pensel.svg" alt="redact"></a>
          <a href="#" class="deleteTask"><img src="./src/img/x.svg" alt="delete"></a>
          </div>
         
        </div>
        <div class="tasklist__item compledet_item d-flex justify-content-between"> <a href="#">Задача 2 с выполненными подзадачами</a> 
        <div>
          <a href="#" class="redact"><img src="./src/img/pensel.svg" alt="redact"></a>
        <a href="#" class="deleteTask"><img src="./src/img/x.svg" alt="delete"></a>
        </div>
        
        </div>
      </div>
    </div>
  </div>


 



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
